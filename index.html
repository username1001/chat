<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Live chat built with socket.io and node.js. Messages aren't saved, and you're given the name 'Anonymous'.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     #note,#time{text-align:center}form button,form input{color:#fff;padding:10px}#note i,form button{border:none;cursor:pointer}*{margin:0;padding:0;box-sizing:border-box}body{font:13px Helvetica,Arial;background-color:#999;color:#000}#time{padding-bottom:1em}#note{margin:0 auto 6px;width:50%;background-color:#FFD;box-shadow:0 0 2em #000;font-family:monospace;padding:4px}#note i{float:right;color:#3b4045;overflow:hidden;padding-top:0}#note i:hover{color:#999}form{background:#000;padding:5px;position:fixed;bottom:0;width:100%}form input{border:0;width:85%;background-color:#333}form button{width:12%;background-color:#777}form button:hover{background-color:#888}#trash{color:#fff;cursor:pointer;padding-bottom:5px}#trash:hover{color:#b40000}#messages{list-style-type:none;margin:0 0 40px;padding:0}#messages li{padding:5px 10px;font-size:15px}#messages li:nth-child(odd){background:#eee}@media screen and (max-width:480px){form button{border:none;width:inherit;padding:15px}form input{width:100%;padding:20px}}
    </style>
    <title>Chat!</title>

</head>

<body>
    <div id="time"></div>
    <div id="note">
        <i class="fa fa-window-close" aria-hidden="true" id="close"></i>
        <h4>Welcome!</h4>
        <p> This app is not yet configured with a database. Messages will
            <em>not</em>
            be saved.
        </p>
        <br>
        <p>
            More features to be added soon!
        </p>
        <br>
        <p>
            - Matt
        </p>
    </div>
    <ul id="messages"></ul>
    <form action="">
        <i class="fa fa-trash fa-2x" aria-hidden="true" id="trash" title="Delete All Messages"></i>

        <input id="m" autocomplete="off" placeholder="Start typing..." />
        <button>
            <i class="fa fa-paper-plane 3x" aria-hidden="true"></i>
        </button>
    </form>
    <!-- <div class="online-users"></div> -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.12/marked.min.js"></script> -->
    <script>
        'use strict';
        $(function () {
            var socket = io();
            $('form').submit(function () {
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                if (msg.replace(/^\s+|\s+$/g, '').length === 0) return;
                $('#messages').append($('<li>').text(`Anonymous: ${msg}`));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });

        window.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowDown') {
                var are_you_sure = confirm('Are you sure you want to delete all messages?');
                if (are_you_sure) {
                    $('li').remove();
                }
            }
        });

        function checkTime(time) {
            if (time < 10) {
                time = "0" + time;
            }
            return time;
        }

        (function startTime() {
            var today = new Date();
            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            minutes = checkTime(minutes);
            seconds = checkTime(seconds);
            document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}`;
            var time = setTimeout(function () {
                startTime()
            }, 500);
        }());

        $('#close').on('click', function () {
            $('#note').remove();
        });
        $('#trash').click(function () {
            var deleteAll = confirm('Are you sure you want to delete all messages?');
            if (deleteAll) {
                $('li').remove();
            }
        });
    </script>
</body>

</html>
